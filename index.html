<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="icon" type="image/png" size="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="card">
    <div class="card-image">
      <picture>
        <source media="(max-width: 600px)" srcset="image-product-mobile.jpg">
        <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>

    <div class="card-content">
      <p class="category">PERFUME</p>
      <h1>
        Gabrielle <br>
        Essence Eau<br>
        De Parfum
      </h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </main>
</body>


</html>
